<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_cliente.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header_footer.css}"/>
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
</head>
<body>
    <header>
        <div id="parte_acessibilidade">
            <div class="centralizar">
                <div id="opcoes">
                    <p>1 - IR PARA CONTEÚDO</p>
                    <p>2 - IR PARA RODAPÉ</p>
                </div>

                <div id="mapa">
                    <p>Bem vinda Verônica</p>
                    <p style="margin-left: 5px;">| Sair</p>
                </div>

                <div class="clear"></div>
            </div>
        </div>

        <div id="parte_meio">
            <div class="centralizar">
                <div id="logo"></div>

                <div class="clear"></div>
            </div>
        </div>

        <div class="clear"></div>
    </header>

    <div id="conteudo">
        <div class="organizaçao">
            <div id="filtro">
                <p>Acme / Cursos</p>
                <h2>CURSOS</h2>
                <p style="font-weight: 600; font-size: 18px;">Filtro</p>
                <p style="font-weight: 600; margin-top: 15px;">- Oferta</p>
                <input type="checkbox" class="check">
                <label for="scales">90%</label>

                <br>

                <input type="checkbox" class="check">
                <label for="scales">70%</label>

                <br>

                <input type="checkbox" class="check">
                <label for="scales">40%</label>

                <br>

                <input type="checkbox" class="check">
                <label for="scales">30%</label>

                <br>

                <p style="font-weight: 600; margin-top: 15px;">- Categoria</p>

                <select id="drop" name="CategoriaId" >
                    <option th:each="categoria : ${categorias}" th:text="${categoria.Nome}" th:value="${categoria.Id}"></option>
                </select>
            </div>

            <div id="fotos">
            	<a th:href="@{'/cursos/desc/' + ${curso.Id}}" th:each="curso : ${cursos}">
	                <div class="produtos">
	                    <div class="foto_produto">
	                        <img src="images/produtos/roupas/7.jpg">
	                    </div>
	
	                    <div class="informacoes_produto">
	                        <h2 th:text="${curso.Nome}"></h2>
	                        <p>A PARTIR DE</p>
	                        <h4 th:text="${curso.ValorDesc}" style="font-size: 18px;"></h4>
	                        <p th:text="${curso.ValorAtual}" class="promocao"></p>
	                        <button>VER</button>
	                    </div>
	                </div>
                </a>
                <div class="clear"></div>
            </div>

            <div class="clear"></div>
        </div>
    </div>

    <footer>
        <div id="parte_azul">
            <div id="parte_branca"></div>
        </div>

        <div id="parte_inferior">
            <div class="final">
                <p>Acme</p>
            </div>

            <div class="final">
                <img src="images/logo/logo1.png">
            </div>

            <div class="final">
                <p>Todos os direitos reservados</p>
            </div>

            <div class="clear"></div>
        </div>
    </footer>
</body>
</html>
