<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Categorias</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header_footer.css}"/>
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>

    <style>
        .produtos {
            padding: 8px 0 13px 0;
        }
    </style>
</head>
<body>
    <header>
        <div id="parte_meio">
            <div class="centralizar">
                <a th:href="@{/cursos/admin}"><div id="logo"></div></a>

                <div class="clear"></div>
            </div>
        </div>

        <div class="clear"></div>
    </header>
    
    <div id="conteudo"> 
        <div id="parte_menu">
            <div id="nome">
                <p>Bem Vinda Ver√¥nica</p>
            </div>

            <hr> 

            <div class="menu">
                <div class="img">
                    <img src="images/icons/eye-3-24.png">
                </div>
                <a th:href="@{/cursos/admin}">Visualizar Cursos</a>

                <div class="clear"></div>
            </div>

            <div class="menu">
                <div class="img">
                    <img src="images/icons/eye-3-24.png">
                </div>
                <a th:href="@{/categorias}">Visualizar Categorias</a>

                <div class="clear"></div>
            </div>

            <div class="menu">
                <div class="img">
                    <img src="images/icons/add-24.png">
                </div>
                <a th:href="@{/cursos/insert}">Adicionar Cursos</a>

                <div class="clear"></div>
            </div>          
        
            <div class="menu">
                <div class="img">
                    <img src="images/icons/add-24.png">
                </div>
                <a th:href="@{/categorias/insert}">Adicionar Categorias</a>

                <div class="clear"></div>
            </div>

            <div class="menu">
                <div class="img">
                    <img src="images/icons/arrow-92-24.png">
                </div>
                <a>Sair</a>

                <div class="clear"></div>
            </div>
        </div>

        <div id="cursos">
            <div class="produtos" th:each="categoria : ${categoriasObject}">
                <div class="informacoes_produto">
                    <h2 th:text="${categoria.nome}"></h2>	                    
                       <a th:href="@{'/categorias/' + ${categoria.id} + '/update'}"><button>EDITAR</button></a>
                    <form th:action="@{'/categorias/' + ${categoria.id} + '/delete'}" method="post">
                        <button>EXCLUIR</button>
                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="clear"></div>

    <footer>
        <div id="parte_azul">
            <div id="parte_branca"></div>
        </div>

        <div id="parte_inferior">
            <div class="final">
                <p>Acme</p>
            </div>

            <div class="final">
                <img src="images/logo/logo1.png">
            </div>

            <div class="final">
                <p>Todos os direitos reservados</p>
            </div>

            <div class="clear"></div>
        </div>
    </footer>
</body>
</html>
