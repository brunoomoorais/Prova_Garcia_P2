<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <link th:rel="stylesheet" th:href="@{/css/curso.css}">
    <link rel="stylesheet" th:href="@{/css/header_footer.css}">
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}">
</head>
<body>
    <header>
        <div id="parte_acessibilidade">
            <div class="centralizar">
                <div id="opcoes">
                    <p>1 - IR PARA CONTEÚDO</p>
                    <p>2 - IR PARA RODAPÉ</p>
                </div>

                <div id="mapa">
                    <p>Bem vinda Verônica</p>
                    <a th:href="@{/}"><p style="margin-left: 5px;">| Sair</p></a>
                </div>

                <div class="clear"></div>
            </div>
        </div>

        <div id="parte_meio">
            <div class="centralizar">
                <a th:href="@{/cursos/cliente}"><div id="logo"></div></a>

                <div class="clear"></div>
            </div>
        </div>

        <div class="clear"></div>
    </header>

    <div id="conteudo">
        <div class="organizaçao">
            <div id="fotao">
                <p class="texto" style="font-weight: 600; margin-bottom: 10px;" th:text="${curso.Categoria.Nome}"></p>
                
                <p class="texto" th:text="${curso.Descricao}" style="font-size: 19px;"></p>
            </div>

            <div id="informacoes_produto">
                <div id="preco">
                    <div id="foto">

                    </div>

                    <div id="promocao">
                        <p>Promoção</p>
                    </div>

                     <h1 th:text="'R$ ' + ${curso.ValorDesconto}"></h1>
                     <p th:text="'R$ ' + ${curso.Valor}" id="preco_antigo"></p>
		
                    <div class="clear"></div>
                    <p th:text="'Desconto de ' + ${curso.Desconto} + '%'" id="desconto"></p>

                    <button id="carrinho">Adicionar ao carrinho</button>
                    <button style="border: 1px solid rgb(108,99,255); color: rgb(108,99,255); background-color: white;">Comprar</button>
                    
                    <p style="font-size: 12px; color: rgb(102, 102, 102); text-align: center; margin-top: 12px;">Garantia de devolução do dinheiro em 30 dias</p>
                </div>
            </div>

            <div class="clear"></div>
        </div>

        <div class="clear"></div>
    </div>

    <footer>
        <div id="parte_azul">
            <div id="parte_branca"></div>
        </div>

        <div id="parte_inferior">
            <div class="final">
                <p>Acme</p>
            </div>

            <div class="final">
                <img src="images/logo/logo1.png">
            </div>

            <div class="final">
                <p>Todos os direitos reservados</p>
            </div>

            <div class="clear"></div>
        </div>
    </footer>
</body>
</html>
